<!DOCTYPE html>
<html>
<head>
  <title>Create Message</title>
</head>
<body>
  <form class="CreateMessage">
    <h1>Create a new message</h1>
    <input type="text" class="title" placeholder="Title" size="50"><br/>
    <input type="text" class="description" placeholder="Description" size="200"><br/>
    <input type="text" class="event_date" placeholder="Event Date (ex: week of November 8)" size="100"><br/>
    <input type="text" class="msg_closing" placeholder="Closing" size="50"><br/>
    <input type="date" class="effective_date"><br/>
    <input type="date" class="expiration_date"><br/>
    <input type="submit" value="Post Message">
  </form>
  <script src="/app.js"></script>
</body>
</html>
